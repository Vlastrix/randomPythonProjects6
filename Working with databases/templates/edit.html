<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Brand</title>
</head>
<body>
    <form action="{{ url_for('edit') }}" method="POST">
        <p>Pc Name: {{pc.pc_name}}</p>
        <p>Current Brand: {{pc.pc_brand}}</p>
        <input hidden="hidden" name="id" value="{{pc.id}}">
        <input name="brand" type="text" placeholder="New Brand">
        <button type="submit">Change Brand</button>
    </form>
</body>
</html>
